<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OurApp-Main Page</title>

  </head>



  <body>
    <div id="test">



    <div id="center">
      OurApp is the best helper for you! <br>
      blb bla

      <p class="dev">
      <img  src="pict/developer.png"  width="265" height="285">
      </p>
    </div>


 </div>

 <p>
     X-coordinate: <span id="offx"></span>
     Y-coordinate: <span id="offy"></span>
 </p>

    <script>

  document.querySelector('#test').onmousemove = function(event){
    event = event || window.event;
    document.querySelector('#offx').innerHTML = event.offsetX;
    document.querySelector('#offy').innerHTML = event.offsetY;
  }

  var left = 556;
  document.getElementById('test').offsetX = function (event){
    var xuj = event.offsetX;
    left += xuj;
    document.getElementsByClassName('dev').style.left = left + 'px';
    return false;
  }



    </script>



  </body>

</html>
